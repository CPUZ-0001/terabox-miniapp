<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeraBox Video Player</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        video {
            width: 100%;
            max-height: 80vh;
            background-color: #000;
        }
        .title {
            color: #fff;
            padding: 10px;
            margin: 0;
            font-size: 18px;
        }
        .loading {
            color: #fff;
            font-size: 18px;
        }
        .error {
            color: #ff4444;
            padding: 20px;
            display: none;
        }
        .download-btn {
            background-color: #0088cc;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 15px;
            display: inline-block;
        }
        .format-btn {
            background-color: #4CAF50;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            text-decoration: none;
            margin: 5px;
            display: inline-block;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title" id="video-title">Loading video...</h1>
        <video id="video-player" controls playsinline></video>
        <p class="loading" id="status">Connecting to video source...</p>
        <p class="error" id="error"></p>
        <div id="format-options" style="display: none;">
            <p style="color: #fff;">Try different formats:</p>
        </div>
        <a href="#" class="download-btn" id="download-btn" style="display: none;">Download Video</a>
    </div>

    <script>
        // Initialize Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();
        
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('url');
        const videoTitle = urlParams.get('title') || 'TeraBox Video';
        const directUrl = urlParams.get('direct') || videoUrl;
        
        // Set the title
        document.getElementById('video-title').textContent = videoTitle;
        document.getElementById('download-btn').href = directUrl;
        document.getElementById('download-btn').style.display = 'inline-block';
        
        // Initialize video player
        const videoPlayer = document.getElementById('video-player');
        const statusText = document.getElementById('status');
        const errorText = document.getElementById('error');
        const downloadBtn = document.getElementById('download-btn');
        const formatOptions = document.getElementById('format-options');
        
        if (!videoUrl) {
            showError("No video URL provided");
            return;
        }
        
        // List of formats to try (ordered by likelihood of support)
        const formatAttempts = [
            { type: 'video/mp4', label: 'MP4' },
            { type: 'video/webm', label: 'WebM' },
            { type: 'video/ogg', label: 'Ogg' },
            { type: 'video/quicktime', label: 'MOV' },
            { type: 'video/x-matroska', label: 'MKV' }
        ];
        
        let currentAttempt = 0;
        
        function tryNextFormat() {
            if (currentAttempt >= formatAttempts.length) {
                showError("None of the supported formats worked. Please download the video instead.");
                return;
            }
            
            const format = formatAttempts[currentAttempt];
            statusText.textContent = `Trying ${format.label} format...`;
            
            // Clear previous sources
            videoPlayer.innerHTML = '';
            
            // Create new source element
            const source = document.createElement('source');
            source.src = videoUrl;
            source.type = format.type;
            videoPlayer.appendChild(source);
            
            videoPlayer.load();
            
            currentAttempt++;
        }
        
        // Event listeners
        videoPlayer.addEventListener('loadedmetadata', () => {
            statusText.style.display = 'none';
            videoPlayer.style.display = 'block';
            
            // Try autoplay with catch
            videoPlayer.play().catch(e => {
                showError("Autoplay blocked. Please tap the play button.");
                console.log("Autoplay blocked:", e);
            });
        });
        
        videoPlayer.addEventListener('error', (e) => {
            console.error("Video error:", e, videoPlayer.error);
            
            if (videoPlayer.error.code === 4) { // MEDIA_ERR_SRC_NOT_SUPPORTED
                if (currentAttempt < formatAttempts.length) {
                    tryNextFormat();
                } else {
                    showAllFormatOptions();
                }
            } else {
                let errorMsg = "Failed to load video. ";
                switch(videoPlayer.error.code) {
                    case 1: // MEDIA_ERR_ABORTED
                        errorMsg += "Playback was aborted.";
                        break;
                    case 2: // MEDIA_ERR_NETWORK
                        errorMsg += "Network error occurred.";
                        break;
                    case 3: // MEDIA_ERR_DECODE
                        errorMsg += "Error in video decoding.";
                        break;
                    default:
                        errorMsg += "Unknown error occurred.";
                }
                
                showError(errorMsg);
            }
        });
        
        function showAllFormatOptions() {
            formatOptions.style.display = 'block';
            formatAttempts.forEach(format => {
                const btn = document.createElement('a');
                btn.className = 'format-btn';
                btn.textContent = format.label;
                btn.onclick = () => {
                    videoPlayer.innerHTML = '';
                    const source = document.createElement('source');
                    source.src = videoUrl;
                    source.type = format.type;
                    videoPlayer.appendChild(source);
                    videoPlayer.load();
                    statusText.style.display = 'block';
                    statusText.textContent = `Trying ${format.label} format...`;
                    formatOptions.style.display = 'none';
                };
                formatOptions.appendChild(btn);
            });
            
            showError("Default formats didn't work. Try manually:");
        }
        
        function showError(message) {
            statusText.style.display = 'none';
            videoPlayer.style.display = 'none';
            errorText.style.display = 'block';
            errorText.textContent = message;
            downloadBtn.style.display = 'inline-block';
        }
        
        // Start with first format attempt
        tryNextFormat();
    </script>
</body>
</html>
